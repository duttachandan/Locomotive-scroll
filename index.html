<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- LocoMotive CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body data-scroll-container>
    <header>Header</header>
    <main>
      <section>
        <div class="container">
          <div class="d-flex">
            <img
              data-scroll
              data-scroll-speed="2"
              data-scroll-direction="vertical"
              src="https://images.unsplash.com/photo-1748968218568-a5eac621e65c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8"
              alt=""
            />

            <img
              data-scroll
              data-scroll-speed="3"
              data-scroll-direction="horizontal"
              src="https://images.unsplash.com/photo-1749288752497-5fb00d855426?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
        </div>
      </section>
      <section>Section2</section>
      <section>Section3</section>
      <section>Section4</section>
    </main>
    <footer>Footer Section</footer>
    <!-- Locomotive JS -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
